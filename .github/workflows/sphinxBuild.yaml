name: "test"
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: rdash99/sphinx-action@master
        with:
          docs-folder: "docs/"
          build-command: "sphinx-build -M markdown . _build"
      - name: Rename index.md to repo name
        run: |
          mv docs/_build/markdown/index.md docs/_build/markdown/${{ github.event.repository.name }}.md
      - name: Push to branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: markdown # The branch name where you want to push the assets
          FOLDER: docs/_build/markdown # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
